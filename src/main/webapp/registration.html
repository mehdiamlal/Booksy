<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="#main" class="skip">Skip to main content</a>
</header>
<aside></aside>
<main class="form" id="main">
    <h1>BOOKING LECTURE APP</h1>
    <p>Form di registrazione accessibile (realizzato per la Prof.ssa Gena)</p>
    <form>
        <!-- User information -->
        <fieldset class="first-section">
            <legend>Informazioni di contatto</legend>
            <label for="name">Nome <span>*</span></label>
            <input autofocus type="text" id="name" name="name" placeholder="Nome" autocomplete="on" aria-required="true" required> <br><br>
            <label for="surname">Cognome <span>*</span></label>
            <input type="text" id="surname" name="surname" placeholder="Cognome" autocomplete="on" aria-required="true" required> <br><br>
            <label for="dob">Data di nascita <span>*</span></label>
            <input type="date" id="dob" aria-required="true" required> <br><br>
            <label for="gender">Sesso</label>
            <select name="gender" id="gender">
                <option value="male">Uomo</option>
                <option value="female">Donna</option>
                <option value="other">Altro</option>
            </select>
            <br><br>
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" placeholder="Indirizzo mail" aria-required="true" required> <br><br>
            <label for="tel">Numero di telefono <span>*</span></label>
            <input type="tel" pattern="[0-9]{10}" id="tel" placeholder="Numero di telefono" aria-required="true" required> <br><br>
        </fieldset>
        <!-- Access information -->
        <fieldset class="second-section">
            <legend>Informazioni di accesso</legend>
            <label for="username">Nome utente <span>*</span></label>
            <input type="text" id="username" name="username" placeholder="Nome utente" autocomplete="on" aria-required="true" required> <br><br>
            <label for="password">Password <span>*</span></label>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="off" id="password" name="password" placeholder="Password" aria-required="true" required> <br><br>
            <label for="repeat_password">Inserisci di nuovo la password <span>*</span></label>
            <input type="password" autocomplete="off" id="repeat_password" name="repeat_password" placeholder="Repeat password" aria-required="true" required> <br><br>
        </fieldset>
        <p>I campi contrassegnati con <span>*</span> sono obbligatori.</p>
        <p>
            <input type="checkbox" id="scales" name="scales" class="checkbox" aria-required="true" required>
            <label for="scales">Acconsento ai termini e condizioni di Booksy</label>
        </p>
        <button>Submit</button>
    </form>
</main>

<footer></footer>
</body>
</html>
